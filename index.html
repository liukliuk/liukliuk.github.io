<script>

    'opere/ombre-nature-morte/Ombre-II-2015-matita-su-carta-55x50',

    'opere/ruggine/Ruggine-2-2009-matita-su-carta-50x60'
  ]

  var randomIndex = Math.floor(Math.random() * possibleBackgrounds.length)

  var preview = ''
  if (window.innerWidth < 680) { preview = '-anteprima' }

  cover.style.backgroundImage = "url('" + possibleBackgrounds[randomIndex] + preview + ".jpg')"
</script>
